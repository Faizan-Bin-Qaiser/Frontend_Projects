<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordercard</title>
    <link rel="stylesheet" href="ordercard.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="picture">
            <img src="images/illustration-hero.svg" alt="">
            <div class="content">
                <h1>Order summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks and podcast
                    on any device <br> anywhere you like!
                </p>
                <div class="price">
                    <div class="picture2">
                    <img src="images/icon-music.svg" alt="music icon">
                    </div>
                    <div class="text">
                        <h1>Annual Plan</h1>
                        <p>$59.99/year</p>
                    </div>
                    <div class="change-container">
                        <a href="#">Change</a>
                        </div> 
                    </div>
                    <button>proceed to payment</button>
                    <div class="p1">Cancel Order</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
